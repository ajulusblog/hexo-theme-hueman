stackbitVersion: ~0.2.0
ssgName: custom
publishDir: example/public
buildCommand: cd example && rm -rf themes/hueman && git clone https://github.com/ppoffice/hexo-theme-hueman.git themes/hueman && mv themes/hueman/_config.yml.example themes/hueman/_config.yml && npm install && npm install -g hexo && hexo generate && cd ..
uploadDir: images
staticDir: example/source
pagesDir: example/source
dataDir: example
models:
  config:
    type: data
    label: Config
    file: _config.yml
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: subtitle
        label: Subtitle
      - type: string
        name: description
        label: Description
      - type: string
        name: keywords
        label: Keywords
      - type: string
        name: author
        label: Author
      - type: string
        name: language
        label: Language
      - type: string
        name: timezone
        label: Timezone
      - type: string
        name: url
        label: Site URL
      - type: string
        name: root
        label: Site Root URL
      - type: string
        name: permalink
        label: Permalink
      - type: string
        name: permalink_defaults
        label: Permalink_defaults
      - type: string
        name: source_dir
        label: Source Dir
        const: source
      - type: string
        name: public_dir
        label: Public Dir
        const: public
      - type: string
        name: tag_dir
        label: Tag Dir
        const: tags
      - type: string
        name: archive_dir
        label: Archive Dir
        const: archives
      - type: string
        name: category_dir
        label: Category Dir
        const: categories
      - type: string
        name: code_dir
        label: Code Dir
        const: "downloads/code"
      - type: string
        name: i18n_dir
        label: i18n Dir
        const: ":lang"
      - type: string
        name: skip_render
        label: Skip Render
      - type: string
        name: new_post_name
        label: New Post Name
      - type: string
        name: default_layout
        label: Default Layout
        const: post
      - type: boolean
        name: titlecase
        label: Titlecase
        description: Transform title into titlecase
      - type: boolean
        name: external_link
        label: External Link
        description: Open external links in new tab
      - type: number
        name: filename_case
      - type: boolean
        name: render_drafts
        label: Render Drafts
      - type: boolean
        name: post_asset_folder
        label: Post Asset Folder
      - type: boolean
        name: relative_link
        label: Relative Link
      - type: boolean
        name: future
        label: Future
      - type: object
        name: highlight
        label: Highlight
        fields: 
          - type: boolean
            name: enable
            label: Enable
          - type: boolean
            name: line_number
            label: Line Number
          - type: boolean
            name: auto_detect
            label: Auto Detect
          - type: string
            name: tab_replace
            label: Tab Replace
      - type: object
        name: index_generator
        label: Home page setting
        fields:
          - type: string
            name: path
            label: Path
          - type: number
            name: per_page
            label: Number of per page
          - type: string
            name: order_by
            label: Order by
      - type: string
        name: default_category
        label: Default Category
      - type: string
        name: category_map
        label: Category Map
      - type: string
        name: tag_map
        label: Tag Map
      - type: string
        name: date_format
        label: Date Format
      - type: string
        name: time_format
        label: Time Format
      - type: number
        name: per_page
        label: Number of Per page for Pagination
      - type: string
        name: pagination_dir
        label: Pagination Dir
        const: page
      - type: string
        name: theme
        label: Theme
        const: hueman
  posts:
    type: page
    label: Posts
    folder: _posts
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: date
        name: date
        label: Published Date
      - type: list
        name: tags
        label: Tags
        items:
          type: string
      - type: list
        name: categories
        label: Categories
        items: 
          type: string
  about:
    type: page
    label: About Page
    file: about/index.md
    singleInstance: true
    fields: 
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Published Date




